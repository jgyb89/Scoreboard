<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <span class="score-board" id="home-score">0</span>
            <div class="score-btn">
                <button onclick="hAddOne()">+1</button>
                <button onclick="hAddTwo()">+2</button>
                <button onclick="hAddThree()">+3</button>
            </div>
        </div>
        <div>
            <h3>AWAY</h3>
            <span class="score-board" id="guest-score">0</span>
            <div class="score-btn">
                <button onclick="gAddOne()">+1</button>
                <button onclick="gAddTwo()">+2</button>
                <button onclick="gAddThree()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
